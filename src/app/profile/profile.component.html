<div class="container">
    <div class="row">
        <div class="col-12 col-mt-5">
            <div class="sectionTitle fadeInTop hidden-xs">
                <h1 class="h1">Особистий кабінет</h1>
                <div class="emptySpace60 emptySpace-lt40 emptySpace-md30"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-4">
                    <h4>Персональні дані:</h4>
                    <h6>Email: {{ userEmail }}</h6>
                    <h6>Імя: {{ userName }}</h6>
                    <h6>Прізвище: {{ userLastName }}</h6>
                    <button class="btn btn-warning mt-5" (click)="singOut()">Вийти</button>
                </div>
            </div>
        </div>
    </div>
</div>
