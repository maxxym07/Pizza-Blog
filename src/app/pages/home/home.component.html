<div class="swiper-container swiper-swiper-unique-id-0 initialized swiper-container-horizontal">
    <div class="col-sm-12 col-md-10 col-md-offset-1" style="margin: auto">
      <div class="cellView alignBottom">
        <div class="bannerInfo">
          <div class="bannerContent">
            <img src="https://www.lapiec-pizza.com.ua/wp-content/themes/lapiec/fonts/svg-icons/logo-dark.svg" alt=""
                 class="swiper-logo">
            <span class="h3 as" style="display:block;font-weight:400">Приведи друга - отримай</span>
            <div class="h1 as"><span class="cash">100 гривень</span></div>
            <div class="emptySpace10"></div>
            <p><span>*</span>Деталі на сайті у розділі акції</p>
            <a routerLink="/home" class="button">ДЕТАЛЬНІШЕ</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="deliveryArea large hidden-xs">
    <div class="deliveryImg scooterDelivery"
         style="background-image: url(https://www.lapiec-pizza.com.ua/wp-content/themes/lapiec/fonts/svg-icons/scooter_1.svg);"></div>
    <div class="deliveryImg apple"
         style="background-image: url(https://www.lapiec-pizza.com.ua/wp-content/themes/lapiec/fonts/svg-icons/apple.svg);"></div>
    <div class="deliveryImg deliveryProduct"
         style="background-image: url(https://www.lapiec-pizza.com.ua/wp-content/themes/lapiec/fonts/svg-icons/delivery-pizza.svg);"></div>
    <div class="bgPattern"
         style="background-image: url(https://www.lapiec-pizza.com.ua/wp-content/themes/lapiec/img/delivery-pattern.jpg);"></div>
    <div class="deliverySection">
      <a routerLink="/payment" class="button btnColor2">ЗОНИ ДОСТАВКИ</a>
    </div>
    <div class="deliverySection">
      <span class="timeCounter">00:28:44</span>
      <p>Середній час доставки в зеленій зоні</p>
    </div>
    <div class="deliverySection">
      <span>Графік роботи</span>
      <p>цілодобово</p>
    </div>
  </div>
<app-product [homeCategory]="category"></app-product>
