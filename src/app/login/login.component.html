<div class="container">
  <form [formGroup]="loginForm" novalidate (ngSubmit)="submit()">
    <div class="form-group">
      <label for="userEmail">Email address</label>
      <input type="email" class="form-control" id="userEmail" formControlName="userEmail">
      <div *ngIf="loginForm.controls['userEmail'].invalid && loginForm.controls['userEmail'].touched">
          перевір пошту
      </div>
    </div>
    <div class="form-group">
      <label for="userPassword">Password</label>
      <input type="password" class="form-control" id="userPassword" formControlName="userPassword">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
